<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/styles/signup.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>BMS | Sign Up</title>
</head>
<body>
    <img src="./../assets/images/ash-gerlach-6fF-Ojxov6o-unsplash.jpg" />
    <div class="signup_body">
        <div class="signup_top">
            <h2>Sign Up</h2>
        </div>
        <div class="signup_bottom">
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="text" placeholder="Enter Company Name" name="name" id="company-name" required />
                <input type="text" placeholder="Enter Company Address" name="address" id="company-address" required />
                <input type="text" placeholder="Enter Company Email" name="email" id="company-email"  required/>
                <input type="text" placeholder="Enter Company Contact" name="number" id="company-number" required/>
                <input type="password" placeholder="Enter Company Password" name="password" id="company-password" required/>
                <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required/>
                <button type="submit" id="sign-up-btn">Sign Up</button>
            </form>
        </div>

        <div class="error-display" id="error-display">
            
        </div>
    </div>

    <script type="text/javascript" src="./../assets/javascript/signup.js"></script>
</body>
</html>

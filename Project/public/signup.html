<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/styles/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <img src="./../assets/images/ash-gerlach-6fF-Ojxov6o-unsplash.jpg" />
    <div class="signup_body">
        <div class="signup_top">
            <h2>Sign Up</h2>
        </div>
        <div class="signup_bottom">
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="text" placeholder="Enter Company Name" name="company-name" id="company-name">
                <input type="text" placeholder="Enter Company Address" name="company-address" id="company-address" >
                <input type="text" placeholder="Enter Company Email" name="company-email" id="company-email" />
                <input type="text" placeholder="Enter Contact Email" name="contact-number" id="company-number" />
                <input type="password" placeholder="Enter Company Password" name="company-password" id="company-password" />
                <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
